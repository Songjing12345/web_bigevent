<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入我们自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>
<body>
<!--面板卡片-->
<div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
<!--        筛选区域-->
        <form class="layui-form" action="">
            <div class="layui-form-item layui-inline">

                <select name="cate_id">
                </select>
            </div>
            <div class="layui-form-item layui-inline">

                <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                <button type="reset" class="layui-btn layui-btn-primary" lay-submit>重置</button>
            </div>
        </form>
<!--        表格区域-->
        <table class="layui-table">
            <colgroup>
                <col >
                <col width="150">
                <col width="180">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
<!--        分页区域-->
        <div id="pageBox"></div>
    </div>
</div>
<!--文章列表渲染-->
<script type="text/html" id="tpl-list">
    {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <!--在模板引擎中使用过滤器-->
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
<!--                <button class="layui-btn layui-btn-xs layui-btn-xs" data-id="{{$value.Id}}">编辑</button>-->
                <button class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
    {{/each}}
</script>

<!--文章类别下拉框渲染-->
<script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

    <!--引入layui模块-->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!--引入jQuery模块-->
    <script src="../assets/lib/jquery.js"></script>
    <!--引入template模块-->
    <script src="../assets/lib/template-web.js"></script>
    <!--引入baseAPI-->
    <script src="../assets/js/baseAPI.js"></script>
    <!--引入我们自己的js-->
    <script src="../assets/js/article/art_list.js"></script>
</body>
</html>
