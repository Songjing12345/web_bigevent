<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入我们自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/article/art-cate.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" id="btnAddcate" class="layui-btn layui-btn-normal layui-btn-sm">添加分类</button>
    </div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col >
                <col >
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!--表格内容渲染-->
<script type="text/html" id="tpl-table">
    {{each data}}
        <tr>
            <td>{{$value.Id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">修改</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
    {{/each}}
</script>
<!--添加分类弹出框内容渲染-->
<script type="text/html" id="dialog-add">
    <form class="layui-form" id="form-add">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<!--修改分类弹出框内容渲染-->
<script type="text/html" id="dialog-edit">
    <form class="layui-form" id="form-edit" lay-filter="form-edit">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>

<!--引入layui模块-->
<script src="../assets/lib/layui/layui.all.js"></script>
<!--引入jQuery模块-->
<script src="../assets/lib/jquery.js"></script>
<!--引入template模块-->
<script src="../assets/lib/template-web.js"></script>
<!--引入baseAPI-->
<script src="../assets/js/baseAPI.js"></script>
<!--引入我们自己的js-->
<script src="../assets/js/article/art-cate.js"></script>
</body>
</html>
