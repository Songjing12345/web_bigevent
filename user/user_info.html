<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入我们自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>
<body>
<div class="layui-card">
    <!-- 卡片区域-->
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
        <!-- 表单区域-->
        <form class="layui-form" lay-filter="formUserInfo">
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" id="username" required  lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <input type="hidden" name="id" value="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required id="nickname"  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" id="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--引入layui模块-->
<script src="../assets/lib/layui/layui.all.js"></script>
<!--引入jQuery模块-->
<script src="../assets/lib/jquery.js"></script>
<!--引入baseAPI-->
<script src="../assets/js/baseAPI.js"></script>

<script src="../assets/js/index.js"></script>
<!--引入我们自己的js-->
<script src="../assets/js/user_info.js"></script>
</body>
</html>
